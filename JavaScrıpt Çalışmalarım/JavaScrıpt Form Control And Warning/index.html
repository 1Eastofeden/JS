<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Gerekli meta etiketleri -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS dosyası -->
    <link rel="stylesheet" href="style.css">

    <title>Form Deneme</title>
</head>

<body>
    <!-- FORM -->
    <form>
        <span class="span-1">
            <input id="username" class="inp-1 input-group-text" type="text" name="username" placeholder="Kullanıcı adı">
            <div id="usernamebox" class="box-1"></div>

            <input id="email" class="inp-2 input-group-text" type="email" name="email" placeholder="E-posta">
            <div id="emailbox" class="box-2"></div>

            <input id="password" class="inp-3 input-group-text" type="password" name="password" placeholder="Parola">
            <div id="passwordbox" class="box-3"></div>

            <button id="sendbutton" class="btn btn-success">Kaydol</button>
        </span>
    </form>
    <!-- FORM -->

    <!-- JS -->
    <script src="script.js"></script>

    <!-- Bootstrap JavaScript seçenekleri -->
    <!-- Seçenek 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
