<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title></title>
  </head>
  <body>

    <!-- START -->

	<div>
        <span>
            <input id="CalculateInput" title="Process" class="input-group-text" type="text" placeholder="..."> <br>
            <button id="one" value="1" title="one" class="btn btn-warning">1</button>
            <button id="two" value="2" title="two" class="btn btn-warning">2</button>
            <button id="three" value="3" title="three" class="btn btn-warning">3</button> <br>
            <button id="four" value="4" title="four" class="btn btn-warning">4</button>
            <button id="five" value="5" title="five" class="btn btn-warning">5</button>
            <button id="six" value="6" title="six" class="btn btn-warning">6</button> <br>
            <button id="seven" value="7" title="seven" class="btn btn-warning">7</button>
            <button id="eight" value="8" title="eight" class="btn btn-warning">8</button>
            <button id="nine" value="9" title="nine" class="btn btn-warning">9</button> <br>
            <button id="gather" value="+" title="gather" class="btn btn-warning plus-btn">+</button>
            <button id="zero" value="0" title="zero" class="btn btn-warning special-btn">0</button>
            <button id="interest" value="-" title="interest" class="btn btn-warning plus-btn">-</button> <br>
            <button id="multiply" value="+" title="multiply" class="btn btn-warning plus-btn">*</button>
            <button id="plenty" value="/" title="plenty" class="btn btn-warning plus-btn">/</button>
            <button id="calculateprocess" value="=" title="CalculateProcess" class="btn btn-warning plus-btn">=</button>
        </span>
    </div>

    <!-- ENDED -->

    <!-- JS -->
    <script src="script.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
